
<div id="app-nav-views" tabindex="-1" role="dialog" class="app-nav modal fade">
  <div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" class="close">&times;</button>
        <h4 class="modal-title">{{appRoutes.title}}</h4>
      </div>
      <div class="modal-body">
        <ul ng-repeat="route in appRoutes.all" class="nav nav-pills nav-stacked">
          <li ng-class="{active: appRoutes.current.id==route.id}"><a ng-if="!route.redirectTo" ng-href="#!{{route.path}}" onclick="$(this).parents('.modal').first().modal('hide');">{{route.name}}</a><a ng-if="route.redirectTo" ng-href="{{route.redirectTo}}" onclick="$(this).parents('.modal').first().modal('hide');">{{route.name}} &nbsp;<span class="glyphicon glyphicon-log-out"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
