
<div id="app-explore" class="app-view">
  <div class="app-view-col-2">
    <div class="app-view-control btn-group">
      <app-dropdown placeholder="Select Battery and Test Scenario" list="view.scenarios" selected="view.selectedScenario" property="label" type="radio"></app-dropdown>
    </div>
    <div ng-if="!view.selectedScenario" class="app-view-content app-view-empty">
      <div class="app-hand-up">
        <div class="glyphicon glyphicon-hand-up"></div>
      </div>
      <div class="app-hand-right">
        <div class="glyphicon glyphicon-hand-right"></div>
      </div>
      <p>Select a battery type and test scenario! we will show you how it looks like and how it performed in this area! </p>
    </div>
    <div ng-if="view.selectedScenario.schematicsFile" class="app-view-content">
      <app-schematics svg="view.selectedScenario.schematicsFile" locations="view.locations" highlights="view.highlights" dir="{{view.dataDir}}"></app-schematics>
      <app-stories stories="view.stories" story="view.selectedStory" highlights="view.highlights" metricsselector="view.selectMetricsById(metrics)" homeurl="#!/explain"></app-stories>
    </div>
  </div>
  <div class="app-view-col-2">
    <div ng-if="view.metrics.length" class="app-view-control btn-group">
      <app-dropdown placeholder="Select Metrics" list="view.metrics" selected="view.selectedMetrics" changed="view.highlights.looseness = (view.highlights.looseness &lt; 2 ? 2 : view.highlights.looseness)" property="label" type="checkbox"></app-dropdown>
      <button ng-if="view.highlights.looseness &gt; 2" ng-click="view.highlights.looseness = 2" class="btn"><span class="glyphicon glyphicon-fullscreen"></span><span class="app-label">&nbsp; Re-Fit to View </span></button>
    </div>
    <div ng-if="view.selectedMetrics.length" class="app-view-content">
      <app-metrics metrics="view.selectedMetrics" highlights="view.highlights">
        <app-metric metric="metric" highlights="view.highlights"></app-metric>
      </app-metrics>
    </div>
  </div>
</div>
