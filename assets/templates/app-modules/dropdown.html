
<button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle"><span ng-if="!appDropdown.isPlaceholder">{{appDropdown.display}} </span><span ng-if="appDropdown.isPlaceholder" class="ng-placeholder">{{appDropdown.placeholder}} </span><span class="caret"></span></button>
<ul class="dropdown-menu bullet">
  <li ng-repeat="item in appDropdown.list" ng-click="appDropdown.select(item)" ng-class="{active: appDropdown.isSelected(item)}"><a href="">{{appDropdown.property !== undefined ? item[appDropdown.property] : item}}</a></li>
</ul>
