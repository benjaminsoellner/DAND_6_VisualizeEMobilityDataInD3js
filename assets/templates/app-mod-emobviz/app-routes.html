
<div id="app-nav-views" tabindex="-1" role="dialog" class="app-nav modal fade">
  <div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" class="close">&times;</button>
        <h4 class="modal-title">{{routes.title}}</h4>
      </div>
      <div class="modal-body">
        <ul ng-repeat="route in routes.all" class="nav nav-pills nav-stacked">
          <li ng-class="{active: routes.current.id==route.id}"><a ng-href="#!{{route.path}}" onclick="$(this).parents('.modal').first().modal('hide');">{{route.name}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
