structor * @param $scope a reference to the angularjs scope of the component * @param $element a reference to the element the component is assigned to */ AppSeriesController = function($scope, $element) { }; /** * Factory to create the controller; used as the .controller member of the * directive. * @static * @param $scope a reference to the angularjs scope of the component * @param $element a reference to the element the component is assigned to */ AppSeriesController.factory = function($scope, $element) { return new AppSeriesController($scope, $element); }; /** * Setup all manipulators based on the directive's value * @param $element a reference to the DOM head element the component is * assigned to */ AppSeriesController.prototype.setupManipulators = function(headElement) { propertiesToSerieses = this.seriesExpr(); this.seriesesToManipulators = {}; for (property in propertiesToSerieses) { seriesId = propertiesToSerieses[property]; manipulator = AppSeriesManipulator.create(headElement, property); this.seriesesToManipulators[seriesId] = manipulator; } }; /** * Returns a callback to be invoked every time the populated serieses values * was changed. The callback will accept two arguments: $event, representing * the associated angularjs event which is broadcasted from the parent scope * every time the serieses values changed and seriesValues, representing the * new serieses values that were populated. */ AppSeriesController.prototype.invokeManipulatorsHandler = function() { var self = this; return function($event, seriesValues) { // currently highlighted series can be obtained from parent controller highlightedSeriesId = self.schematics.getHighlightedSerId(); // for every populated series value, invoke the associated manipulator for (seriesId in self.seriesesToManipulators) { manipulator = self.seriesesToManipulators[seriesId]; manipulator.setFromSeriesValue(seriesValues[seriesId], seriesId == highlightedSeriesId); } }; }; /** * The app-series directive used to decora s File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Source: AppChart.js /** * A module to represent a chart drawn by d3.js into a DOM container which can * have some data bound to it and some interactivity applied to it. * @module AppChart * @exports AppChart */ define([&quot;d3&quot;, &quot;resizeSensor&quot;], function() { /** * An abstract class to hold the specific algorighms to draw a chart. * These are different for point charts, line charts etc. * Supply the basic chart object as parameter. * @constructor * @abstract * @param chart the basic chart object this strategy belongs to */ AppGraphStrategy = function(chart) { this.chart = chart; }; /** * Creates a new instance of a chart factory, the parameter graphType * specifies which subtype to create * @static * @param chart the basic chart object this graph strategy belongs to * @param graphType the type of graph; supported is: &quot;line&quot; or &quot;scatter&quot; */ AppGraphStrategy.factory = function(chart, graphType) { switch (graphType) { case &quot;line&quot;: return new AppLineGraph(chart); case &quot;scatter&quot;: return new AppScatterGraph(chart); } }; /** * from a series of values in the chart, gets the point which is closest * to some coordinate &quot;x&quot;. how to access the coordinate in the series of * values supplied to the function is specified by an additional accessor * function that is applied to each value of the series. * @param seriesValues an array of values representing the series to analyze * @param x the value to find the closest point to * @param accessor the accessor function to apply to each seriesValue to get * the equivalent of &quot;x&quot; */ AppGraphStrategy.prototype.getNearest = function(seriesValues, x, accessor) { // closest value is found by bisection into values larger and smaller // than &quot;x&quot;, then we take the &quot;middle&quot; of the bisection seriesValues.sort(function(a, b) { return accessor(a) - accessor(b); }); var bisect = d3.bisector(function(d) { return accessor(d); }).left, i = bisect(seriesValues, x, 1), d0 = seriesValues[i - 1], // middle (left if odd number of elements) d1 = seriesValues[i], // middle (right if odd nummer of elements) d = (d1 === undefined ? d0 : // edge case: only 1 element (x-accessor(d0) &gt; accessor(d1)-x ? d1 : d0)); return d; }; /** * method for drawing a number of markers to the chart. A marker is a * highlight of a datapoint on the graph canvas with a label of coordinates. * The method delegates back to the base charts drawMarkers(...) function. * @param seriesesNode the DOM node where all the data serieses are attached * with their respective &quot;marker&quot; property via d3's data(...) function. * @param accessor accessor function to apply to the marker values in order * to extract coordinate values to search for close datapoints with * AppGraphStrategy.prototype.getNearest(...). */ AppGraphStrategy.prototype.drawMarkers = function(seriesesNode, accessor) { var self = this; // iterate through all serieses seriesesNode.each(function(d) { // if series has markers if (d.markers) { // memorize the series's specific DOM node (should be a g-element) g = d3.select(this); // get the closest data points for each marker values = d.markers.map(function(marker) { value = self.getNearest(d.values, accessor(marker)); // but also carry over the &quot;coords&quot; attribute if it is set value.coords = marker.coords; return value; }); // delegate back to AppGraph.prototype.drawMarkers(...) self.chart.drawMarkers(values, g); } }); }; /** * Draws the annotation saved with each data series * The method delegates back to the base charts drawAnnotation(...) function. * @param seriesesNode the DOM node where all the data serieses are attached * with their respective &quot;annotation&quot; property via d3's data(...) function. */ AppGraphStrategy.prototype.drawAnnotations = function(seriesesNode) { var self = this; // iterate through all serieses seriesesNode.each(function(d) { // if the series has annotations defined if (d.annotations) { g = d3.select(this); // memorize the series's specific DOM node (should be a g-element) // delegate back to AppGraph.prototype.drawAnnotations(...) self.chart.drawAnnotations(d.annotations, g); } }); }; /** * Draws the stickers saved with each data series * The method delegates back to the base charts drawStickers(...) function. * @param seriesesNode the DOM node where all the data serieses are attached * with their respective &quot;stickers&quot; property via d3's data(...) function. */ AppGraphStrategy.prototype.drawStickers = function(seriesesNode) { var self = this; // iterate through all serieses seriesesNode.each(function(d) { // if the series has stickers defined if (d.stickers) { // memorize the series's specific DOM node (should be a g-element) g = d3.select(this); // delegate back to AppGraph.prototype.drawStickers(...) self.chart.drawStickers(d.stickers, g); } }); }; /** * * Draws all the serieses data points. Should be overriden by specific * AppGraphStrategy subclass but should be called from subclass, because * sets up some event listeners * @abstract * @param seriesNode the DOM node where all the data serieses are attached * with their respective datapoints in the &quot;values&quot; property. */ AppGraphStrategy.prototype.drawSerieses = function(seriesNode) { var self = this; // set up handler to highlight serieses on hover and change focussed X/Y // coordinate on mouse move seriesNode .on(&quot;mousemove&quot;, this.chart.mouseMovedHandler()) .on(&quot;mouseenter&quot;, function(d) { self.chart.handleSeriesHighlighted(d.id); }) .on(&quot;mouseleave&quot;, function(d) { self.chart.handleSeriesUnhighlighted(d.id); }); }; /** * A strategy to draw line graph (time series) * @constructor * @extends module:AppChart~AppGraphStrategy * @param chart the basic chart object this strategy belongs to */ AppLineGraph = function(chart) { AppGraphStrategy.call(this, chart); }; AppLineGraph.prototype = Object.create(AppGraphStrategy.prototype); /** * For a set of values, gets the closest value based on the x coordinate * @param seriesValues the values to choose the closest value from * @param x the x coordinate * @param y the y coordinate (ignored in this implementation) */ AppLineGraph.prototype.getNearest = function(seriesValues, x, y) { return AppGraphStrategy.prototype.getNearest .call(this, seriesValues, x, function (d) { return d.x; }); }; /** * @see module:AppChart~AppGraphStrategy#drawMarkers */ AppLineGraph.prototype.drawMarkers = function(seriesesNode) { // delegate to super; definitive for closeness of a data point in the // line graph is the x-coordinate AppGraphStrategy.prototype.drawMarkers.call(this, seriesesNode, function (d) { return d.x; } ); }; /** * Draws a time series (line graph) based on the seriesesNodes attached * values. Also draws markers and annotations. * @param seriesesNode the DOM node where all the data serieses are attached * with their respective datapoints in the &quot;values&quot; property. */ AppLineGraph.prototype.drawSerieses = function(seriesesNode) { // draw stickers first, they should be at the bottom this.drawStickers(seriesesNode); // then draw serieses AppGraphStrategy.prototype.drawSerieses.call(this, seriesesNode); var self = this; // remove all old lines seriesesNode .selectAll(&quot;path&quot;) .remove(); // append new lines (need to do this every time since line's range may // have changed because of zooming &amp; panning) seriesesNode .append(&quot;path&quot;) .attr(&quot;d&quot;, function(d) { return self.chart.line(d.values); }) .attr(&quot;vector-effect&quot;, &quot;non-scaling-stroke&quot;) // line not dependent on zoom level .style(&quot;fill&quot;, &quot;transparent&quot;) .style(&quot;stroke&quot;, function(d) { return d.color ? d.color : &quot;black&quot;; }); // oh and also draw markers and annotations for this series this.drawMarkers(seriesesNode); this.drawAnnotations(seriesesNode); }; /** * A strategy to draw scatter plots * @constructor * @extends module:AppChart~AppGraphStrategy * @param chart the basic chart object this strategy belongs to */ AppScatterGraph = function(chart) { AppGraphStrategy.call(this, chart); }; AppScatterGraph.prototype = Object.create(AppGraphStrategy.prototype); /** * For a set of values, gets the closest value based on either the &quot;t&quot; value * (time value) if one value is supplied or the x and y coordinate if two * values are supplied * @param seriesValues the values to choose the closest value from * @param x_or_t the x or t coordinate * @param y the y coordinate */ AppScatterGraph.prototype.getNearest = function(values, x_or_t, y) { if (y === undefined) { // in case only one value is supplied just redirect to the superclass // function with the appropriate accessor (this is used if markers are // shown, e.g., based on fixed markers supplied as the series.markers // data) var t = x_or_t; return AppGraphStrategy.prototype.getNearest.call(this, values, t, function (d) { return d.t; } ); } else { // otherwise we must apply the eucledian distance to all the values var x = x_or_t, mindist = undefined, r = undefined, xscaled = this.chart.x(x), yscaled = this.chart.y(y); // iterate through all the values; there are better solutions than that // for large data sets (with binary trees etc.) but not today... for (i in values) { value = values[i]; dist = Math.sqrt(Math.pow(this.chart.x(value.x)-xscaled,2) + Math.pow(this.chart.y(value.y)-yscaled,2)); if (mindist === undefined || dist &lt; mindist) { r = value; mindist = dist; } } return r; } }; /** * @see module:AppChart~AppGraphStrategy#drawMarkers */ AppScatterGraph.prototype.drawMarkers = function(seriesesNode) { AppGraphStrategy.prototype.drawMarkers.call(this, seriesesNode, function (d) { return d.t; } ); }; /** * Draws a scatter plot based on the seriesesNodes attached * values. Also draws  object specifies an area the chart should * navigate to via the xRange property and base on whether the highlight * object's &quot;looseness&quot; property dictates that the chart should be re-fit * to the maximum viewable area. */ AppChartController.prototype.fitChart = function() { var minX = undefined, maxX = undefined, minY = undefined, maxY = undefined, minXRange = undefined, maxXRange = undefined; // get the x-axis and y-axis extent of the data with a padding of 20% above // and below the maximum value var extentX = this.chart.getXExtent(0.2), extentY = this.chart.getYExtent(0.2); // if the highlights object speicifies an area, start with this if (this.highlights.xRange) { minXRange = this.highlights.xRange[0]; maxXRange = this.highlights.xRange[1]; } // check if we do have a valid range now based on the highlights object if (minXRange !== undefined &amp;&amp; maxXRange !== undefined) { minX = minXRange; maxX = maxXRange; // if we also have looseness &gt; 1, that is, we should NOT re-fit the chart // based on the data values extent unless no highlights.xRange property is // specified with either the minX or maxX extent if (this.highlights.looseness &gt; 1) { if (minX === undefined || extentX[0] &lt; minX) this.highlights.xRange[0] = minX = extentX[0]; if (maxX === undefined || extentY[1] &gt; maxX) this.highlights.xRange[1] = maxX = extentX[1]; } } else { // if we do NOT have a valid range based on highlights, just use the // data extent minX = extentX[0]; maxX = extentX[1]; } // if values are constant along Y axis, we add a padding of +1/-1 if (extentY[0] == extentY[1]) this.chart.dimensions(minX, maxX, extentY[0]-1, extentY[1]+1); else this.chart.dimensions(minX, maxX, extentY[0], extentY[1]); }; /** * Returns a callback that should be invoked every time the highlights.xRange * value is changed. Will take care that all charts scroll uniformely along * the x axis. */ AppChartController.prototype.xRangeUpdatedHandler = function() { var self = this; return function() { if (self.highlights.xRange) { minX = self.highlights.xRange[0]; maxX = self.highlights.xRange[1]; self.chart.dimensions(minX, maxX, undefined, undefined); } } }; /** * Returns a callback that should be invoked any time a series is highlighted. * The callback accepts exactly one parameter: the seriesId. Will take care * that the highlights object (seriesId and looseness) is updated accordingly. */ AppChartController.prototype.seriesHighlightedHandler = function() { var self = this; return function(seriesId) { self.$scope.$apply(function() { self.highlights.seriesId = seriesId; if (self.highlights.looseness &lt; 1) self.highlights.looseness = 1; }); }; }; /** * Returns a callback that should be invoked any time a series is * unhighlighted. The callback accepts exactly one parameter: the seriesId. * Will take care that the highlights object (seriesId and looseness) is * updated accordingly. */ AppChartController.prototype.seriesUnhighlightedHandler = function() { var self = this; return function(seriesId) { self.$scope.$apply(function() { self.highlights.seriesId = false; if (self.highlights.looseness &lt; 1) self.highlights.looseness = 1; }); }; }; /** * Returns a callback that should be invoked any time the x/y extent changes * because the user zooms or pans in the graph. Updates the highlights object * (xRange property) accordingly. */ AppChartController.prototype.zoomedPannedHandler = function() { var self = this; return function(minX, maxX, minY, maxY) { self.$scope.$apply(function() { self.highlights.xRange = [minX, maxX]; }); }; }; /** * Returns a callback that should be invoked any time a x/y value in the * graph is highlighted (effectively, any time the mouse moves). Callback * will accept a x and y domain coordinate as its 2 parameters and update * highlights.x and highlights.y accordingly. */ AppChartController.prototype.xyHighlightedHandler = function() { var self = this; return function(x, y) { self.$scope.$apply(function() { self.highlights.x = x; self.highlights.y = y; if (self.highlights.looseness &lt; 1) self.highlights.looseness = 1; }); }; }; /** * Returns a callback that should be invoked any time the mouse leaves the * graph area or no point at all is highlighted in the graph. */ AppChartController.prototype.xyUnhighlightedHandler = function() { var self = this; return function() { self.$scope.$apply(function() { self.highlights.x = false; self.highlights.seriesesValues = {}; if (self.highlights.looseness &lt; 1) self.highlights.looseness = 1; }); }; }; /** * Returns a callback that should be invoked any time the &quot;looseness&quot; value * of the highlights object is changed. The &quot;looseness&quot; value specifies * which amount of &quot;guiding&quot; the UI should enforce (looseness = 0: * storytelling mode, looseness 1 = storytelling mode with user * starting to explore the graph, looseness = 2: user has collapsed the * storytelling, looseness = 3: user has completely 'gone off on its own' and * selected other metrics, zoomed/panned in the graph etc.) */ AppChartController.prototype.loosenessUpdatedHandler = function() { var self = this; return function() { if (self.highlights.looseness == 2) { self.highlights.xRange = [undefined, undefined]; self.fitChart(); } } }; return AppChartController; }); Ã— Search results Close "},"AppSummaryDirective.js.html":{"id":"AppSummaryDirective.js.html","title":"Source: AppSummaryDirective.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirect  &quot;=&quot;, highlights: &quot;=&quot; }; this.controllerAs = &quot;appSummary&quot;; // create the controller based on the AppChartController class this.controller = [&quot;$scope&quot;, &quot;$element&quot;, AppChartController.getFactory(this.controllerAs)] }; /** * Factory to create the controller; used as the .controller member of the * directive. * @static */ AppSummaryDirective.factory = function() { return new AppSummaryDirective(); }; /** * The &quot;link&quot; function to be invoked when the directive is attached to an * element. Will take care that the controller will draw the chart using the * AppChart methods. */ AppSummaryDirective.prototype.link = function( $scope, $element, $attrs, $controllers, $transclude ) { dataTransformer = AppHelper.getSeriesDataTransformer(&quot;x&quot;, &quot;y&quot;, &quot;time&quot;) chartOptions = { graphType: &quot;scatter&quot;, baseDir: AppConstants.DATA_DIR, xlabel: $scope.appSummary.data.xlabel, xunit: $scope.appSummary.data.xunit, ylabel: $scope.appSummary.data.ylabel, yunit: $scope.appSummary.data.yunit, tlabel: $scope.appSummary.data.tlabel, tunit: $scope.appSummary.data.tunit, alpha: 0.05 }; $scope.appSummary.link(dataTransformer, chartOptions); }; return AppSummaryDirective; }); Ã— Search results Close "},"AppConfigurator.js.html":{"id":"AppConfigurator.js.html","title":"Source: AppConfigurator.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExp re&quot;, controllerAs: &quot;appExplore&quot;, reloadOnSearch: false, name: &quot;Explore Car Batteries!&quot;, id: &quot;explore&quot; }) // Readme .when('/readme', { redirectTo: &quot;https://github.com/benjaminsoellner/DAND_6_VisualizeEMobilityDataInD3js/blob/master/README.md&quot;, name: &quot;Project Documentation on GitHub&quot;, id: &quot;readme&quot; }) // Documentation .when('/doc', { templateUrl: &quot;views/doc.html&quot;, name: &quot;Technical Documentation&quot;, id: &quot;doc&quot; }) // Authors homepage .when('/benkku', { redirectTo: &quot;http://www.benkku.com&quot;, name: &quot;Visit www.benkku.com&quot;, id: &quot;benkku&quot; }) // Default: homepage .otherwise({ redirectTo: &quot;/explain&quot; }); }; /** * Factory method to create an AppConfigurator; used in angular.config(...) * @static */ AppConfigurator.factory = function($location, $route) { return new AppConfigurator($location, $route); }; return AppConfigurator; }); Ã— Search results Close "},"AppConstants.js.html":{"id":"AppConstants.js.html","title":"Source: AppConstants.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRou DirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Source: AppDropdownDirective.js /** * Module defining the angularjs dropdown component &amp;lt;app-dropdown&amp;gt; ... * &amp;lt;/app-dropdown&amp;gt; * @module AppDropdownDirective * @exports AppDropdownDirective */ define([&quot;underscore&quot;, &quot;bootstrap&quot;], function() { /** * The controller governing the directive's state and it's interaction with * the outside world * @constructor * @param $scope a reference to the angularjs scope of the component */ AppDropdownController = function($scope) { this.isPlaceholder = true; if (this.type == undefined) this.type = &quot;radio&quot;; $scope.$watch(&quot;appDropdown.selected&quot;, this.selectedChangedHandler(), true); }; /** * Factory to create the controller; used as the .controller member of the * directive * @static * @param $scope a reference to the angularjs scope of the component */ AppDropdownController.factory = function($scope) { return new AppDropdownController($scope); }; /** * Select one item from the dropdown menu. If multiple items can be selected * toggle the item. * @param item the item to select */ AppDropdownController.prototype.select = function(item) { if (this.type == &quot;radio&quot;) { // only one item can be selected this.selected = item; } else if (this.type == &quot;checkbox&quot;) { // multiple items can be selected - toggle item on/off index = this.selected.indexOf(item); if (index &gt; -1) this.selected.splice(index, 1); else this.selected.push(item); } // invoke external callback (&quot;changed() is injected into the controller&quot;) this.changed(); }; /** * Check whether one item is already selected. * @param item the item to check */ AppDropdownController.prototype.isSelected = function(item) { if (this.type == &quot;radio&quot;) return item == this.selected; else return (this.selected.indexOf(item) &gt; -1); }; /** * Internal callback to react on change of selection; sets the internal * state, the display value of the dropdown, if it needs to display a * placeholder etc. */ AppDropdownController.prototype.selectedChangedHandler = function() { var self = this; return function() { if (self.type == &quot;radio&quot;) { self.isPlaceholder = (self.selected === undefined); if (!self.isPlaceholder) if (!self.property) self.display = self.selected; else self.display = self.selected[self.property]; } else if (self.type == &quot;checkbox&quot;) { self.isPlaceholder = (self.selected.length == 0); if (!self.property) self.display = self.selected.join(&quot;, &quot;); else self.display = _.pluck(self.selected, self.property).join(&quot;, &quot;); } } }; /** * The &amp;lt;app-dropdown&amp;gt;...&amp;lt;app-dropdown&amp;gt; directive. Supports the * following attributes: &lt;ul&gt; * &lt;li&gt;placeholder '@' - a string to display if no value is selected&lt;/li&gt; * &lt;li&gt;list '=' - an array of values where the user can select from&lt;/li&gt; * &lt;li&gt;selected '=' - a variable that will be bound to the selected item * &lt;/li&gt; * &lt;li&gt;property '@' - if the items where values can be selected from is a * complex object, a property that should be used as a label to display * &lt;/li&gt; * &lt;li&gt;type '@' - 'radio' or 'checkbox', depending if multiple values can be * selected&lt;/li&gt; * &lt;li&gt;changed '&amp;' - an external callback that is executed when the * selection changes&lt;/li&gt; * &lt;/ul&gt; * @constructor */ AppDropdownDirective = function() { this.restrict = &quot;E&quot;; this.templateUrl = &quot;templates/AppDropdown.html&quot;; this.scope = true; this.bindToController = { placeholder: &quot;@&quot;, list: &quot;=&quot;, selected: &quot;=&quot;, property: &quot;@&quot;, type: &quot;@&quot;, changed: &quot;&amp;&quot; }; this.controllerAs = &quot;appDropdown&quot;; this.controller = [&quot;$scope&quot;, AppDropdownController.factory]; }; /** * Factory to create the directive; used in the angular.directive call * @static * @param $scope a reference to the angularjs scope of the component */ AppDropdownDirective.factory = function($scope) { return new AppDropdownDirective($scope); }; return AppDropdownDirective; }); Ã— Search results Close "},"AppExplainController.js.html":{"id":"AppExplainController.js.html","title":"Source: AppExplainController.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Source: AppExplainController.js /** * Exposes an AngularJS controller to retrieve the data for the explanatory * visualization and manage the interactive state of the visualization. * @module AppExplainController * @exports AppExplainController */ define([&quot;AppConstants&quot;], function(AppConstants) { /** * The controller retrieving the data for the explanatory visualization and * governing the interaction on this visualization. * @constructor */ AppExplainController = function($scope, $http, $location) { // memorize $http and $location service this.$http = $http; this.$location = $location; // currently we do not have any stories loaded or selected this.stories = undefined; this.selectedStory = undefined; // load all the stuff this.dataDir = AppConstants.DATA_DIR; this.loadSummary(this.dataDir + &quot;/&quot; + AppConstants.SUMMARY_FILE); this.loadStories(this.dataDir + &quot;/&quot; + AppConstants.SUMMARY_STORIES_FILE); // reset all the highlights this.resetHighlights(); // if we have a &quot;showStories&quot; parameter set in the URL, process it this.processUrlShowStories(); // show or hide storybox everytime the URL changes or the internal state for // showing the story box changes $scope.$on(&quot;$locationChangeSuccess&quot;, this.processUrlHandler()); $scope.$watch(&quot;appExplain.highlights.looseness&quot;, this.loosenessChangedHandler()); }; /** * Factory to create the directive; used in the angular.directive call. * @static */ AppExplainController.factory = function($scope, $http, $location) { return new AppExplainController($scope, $http, $location); }; /** * Resets all &quot;highlights&quot; back to normal, that means, no part of the * visualization will be highlighted/marked/zoomed-in etc. after calling this * method. */ AppExplainController.prototype.resetHighlights = function() { if (!this.highlights) this.highlights = {}; this.highlights.seriesId = undefined; this.highlights.x = undefined; this.highlights.xRange = [undefined, undefined]; }; /** * Loads the stories for the story box from an URL which is supplied to the * function. * @param storiesUrl the URL to load the stories data from */ AppExplainController.prototype.loadStories = function(storiesUrl) { this.$http.get(storiesUrl).success(this.storiesLoadedHandler()); }; /** * Returns a callback to be invoked with the JSON data as parameter after the * stories JSON file is loaded */ AppExplainController.prototype.storiesLoadedHandler = function() { var self = this; return function(data) { self.stories = data; if (data.length &gt; 0) { self.selectedStory = data[0]; self.highlights.looseness = 0; } self.processUrlShowStories(); }; }; /** * Loads the summary data for the visualization from an URL which is supplied * to the function. * @param summaryUrl the url of the summary (explorative) data */ AppExplainController.prototype.loadSummary = function(summaryUrl) { this.$http.get(summaryUrl).success(this.summaryLoadedHandler()); }; /** * Returns a callback to be invoked with the JSON data as parameter after the * visualization JSON file is loaded. */ AppExplainController.prototype.summaryLoadedHandler = function() { var self = this; return function(data) { self.summary = data; self.resetHighlights(); }; }; /** * Uses AngularJS's $location provider to resolve, if a &quot;showStories&quot; * parameter was given when loading the page and configures the &quot;highlights&quot; * object of the page in such a way, that the storybox can be eigher shown * or hidden. */ AppExplainController.prototype.processUrlShowStories = function() { this.showStories = (this.$location.search().showStories != 0); if (this.showStories) { this.highlights.looseness = 0; } else if (this.highlights.looseness &lt; 2) { this.highlights.looseness = 2; } else if (this.highlights.looseness === undefined) { this.highlights.looseness = 2; } }; /** * Returns a callback that should be invoked every time the * highlights.looseness property changes. This property signifies if the * storybox should be hidden or shown. Based on this, the callback updates * the URL to contain a specific &quot;showStories&quot; parameter. */ AppExplainController.prototype.loosenessChangedHandler = function() { var self = this; return function() { self.$location.search(&quot;showStories&quot;, self.highlights.looseness &gt;= 2 ? 0 : 1); }; }; /** * Returns a callback that should be invoked any time the URL search string * is changed. * @see module:AppExplainController~AppExplainController#processUrlShowStories */ AppExplainController.prototype.processUrlHandler = function() { var self = this; return function($event, $args) { self.processUrlShowStories(); }; }; return AppExplainController; }); Ã— Search results Close "},"AppExploreController.js.html":{"id":"AppExploreController.js.html","title":"Source: AppExploreController.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesD e have no scenarios loaded and not scenarios selected this.scenarios = []; this.selectedScenario = undefined; this.dataDir = AppConstants.DATA_DIR; this.scenariosFile = AppConstants.SCENARIOS_FILE; // react everytime the selected scenarios, metrics or stories changed $scope.$watch(&quot;appExplore.selectedScenario&quot;, this.selectedScenarioChangedHandler()); $scope.$watch(&quot;appExplore.selectedMetrics&quot;, this.selectedMetricsChangedHandler(), true); // needs deep comparison $scope.$watch(&quot;appExplore.selectedStory&quot;, this.selectedStoryChangedHandler()); // react every time the URL search string changed $scope.$on(&quot;$locationChangeSuccess&quot;, this.processUrlHandler()); // reset highlights: currently nothing is highlighted this.resetHighlights(); // load scenarios this.loadScenarios(this.dataDir + &quot;/&quot; + this.scenariosFile); }; /** * Factory to create the directive; used in the angular.directive call. * @static */ AppExploreController.factory = function($scope, $http, $location) { return new AppExploreController($scope, $http, $location); }; /** * Loads the scenario file containing all the selectable scenarios from a URL * supplied to the function. * @param scenarioUrl the URL to load the scenarios file from */ AppExploreController.prototype.loadScenarios = function(scenarioUrl) { this.$http.get(scenarioUrl).success(this.scenariosLoadedHandler()); }; /** * Loads a metrics file containing the metrics data from a URL * supplied to the function. * @param metricsUrl the URL to load the metrics file from */ AppExploreController.prototype.loadMetrics = function(metricsUrl) { this.resetHighlights(); this.$http.get(metricsUrl).success(this.metricsLoadedHandler()); }; /** * Loads a stories file containing the stories from a URL * supplied to the function. * @param storiesUrl the URL to load the stories file from */ AppExploreController.prototype.loadStories = function(storiesUrl) { this.$http.get(storiesUrl).success(this.storiesLoadedHandler()); }; /** * Resets all &quot;highlights&quot; back to normal, that means, no part of the * visualization will be highlighted/marked/zoomed-in etc. after calling this * method. */ AppExploreController.prototype.resetHighlights = function() { if (!this.highlights) this.highlights = {}; this.highlights.seriesId = undefined; this.highlights.metric = undefined; this.highlights.x = undefined; this.highlights.xRange = [undefined, undefined]; this.highlights.looseness = 0; this.highlights.seriesesValues = {}; }; /** * Helper function to select a number of metrics from the loaded metrics * by its 'id' property. Can be used, e.g., if a storybox needs to display * certain metric graphs based on the story's 'metrics' property. * @param metricsIds an array of metric ids */ AppExploreController.prototype.selectMetricsById = function(metricsIds) { this.selectedMetrics = []; for (i in this.metrics) { if (metricsIds.indexOf(this.metrics[i].id) != -1) this.selectedMetrics.push(this.metrics[i]) } }; /** * Returns a callback to be invoked with the JSON data as parameter after a * metrics JSON file is loaded. */ AppExploreController.prototype.metricsLoadedHandler = function() { var self = this; return function(data) { self.metrics = data; // load stories, if stories are associated with this scenario if (self.selectedScenario.storiesFile) self.loadStories(self.dataDir + &quot;/&quot; + self.selectedScenario.storiesFile); }; }; /** * Returns a callback to be invoked with the JSON data as parameter after a * stories JSON file is loaded. */ AppExploreController.prototype.storiesLoadedHandler = function() { var self = this; return function(data) { self.stories = data; if (data.length &gt; 0) { self.selectedStory = data[0]; self.highlights.looseness = 0; } self.processUrlStoryId(); }; }; /** * Returns a callback to be invoked with the JSON data as parameter after the * scenarios JSON file is loaded. */ AppExploreController.prototype.scenariosLoadedHandler = function() { var self = this; return function(data) { self.scenarios = data; self.processUrlScenarioId(); }; }; /** * Returns a callback that should be invoked every time the user changes the * selected scenario. The callback updates the URL's search string and loads * all metrics associated with the scenario. */ AppExploreController.prototype.selectedScenarioChangedHandler = function() { var self = this; return function() { // reset metrics and stories self.metrics = undefined; self.stories = undefined; self.selectedMetrics = []; self.serieses = []; // reset highlights self.resetHighlights(); // if we actually do have a scenario selected if (self.selectedScenario !== undefined) { // ... update the URL's search string self.$location.search(&quot;scenarioId&quot;, self.selectedScenario.id); // load metrics self.loadMetrics(self.dataDir + &quot;/&quot; + self.selectedScenario.dataFile); } }; }; /** * Returns a callback that should be invoked every time the user changes the * selected story. The callback updates the URL's search string to contain * a reference to that story. */ AppExploreController.prototype.selectedStoryChangedHandler = function() { var self = this; return function() { if (self.selectedStory !== undefined) self.$location.search(&quot;storyId&quot;, self.selectedStory.id); } }; /** * Returns a callback that should be invoked every time the user changes the * selected metrics. The callback updates an internal array &quot;serieses&quot; * that contains all the serieses of all the metrics. */ AppExploreController.prototype.selectedMetricsChangedHandler = function() { var self = this; return function() { self.serieses = []; for (i in self.selectedMetrics) for (j in self.selectedMetrics[i].serieses) self.serieses.push(self.selectedMetrics[i].serieses[j]) } }; /** * Returns a callback that should be invoked every time the URL's search * string changes. The callback processes the URL-parameters 'scenarioId' and * 'storyId'. * @see module:AppExploreController~AppExploreController#processUrlScenarioId * @see module:AppExploreController~AppExploreController#processUrlStoryId */ AppExploreController.prototype.processUrlHandler = function() { var self = this; return function($event, $args) { self.processUrlScenarioId(); self.processUrlStoryId(); } }; /** * Updates the selected scenario based on the URL's search parameter * 'scenarioId'. */ AppExploreController.prototype.processUrlScenarioId = function() { var scenarioId = this.$location.search().scenarioId, scenario = undefined; for (i in this.scenarios) if (this.scenarios[i].id == scenarioId) scenario = this.scenarios[i]; this.selectedScenario = scenario; }; /** * Updates the selected story based on the URL's search parameter 'storyId'. */ AppExploreController.prototype.processUrlStoryId = function() { var storyId = this.$location.search().storyId, story = undefined; if (this.stories &amp;&amp; this.stories.length &gt; 0) { for (i in this.stories) if (this.stories[i].id == storyId) story = this.stories[i]; if (story === undefined &amp;&amp; this.selectedStory === undefined) this.selectedStory = this.stories[0]; } }; return AppExploreController; }); Ã— Search results Close "},"AppHelper.js.html":{"id":"AppHelper.js.html","title":"Source: AppHelper.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppM Helper.trimSvg = function(svg) { bbox = svg[0].getBBox(); vbox = [bbox.x, bbox.y, bbox.width, bbox.height].join(&quot; &quot;); svg[0].setAttribute(&quot;viewBox&quot;, vbox); svg[0].removeAttribute(&quot;height&quot;); svg[0].removeAttribute(&quot;width&quot;); }; return AppHelper; }); Ã— Search results Close "},"AppMainController.js.html":{"id":"AppMainController.js.html","title":"Source: AppMainController.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Source: AppMainController.js /** * Main controller for the DAND6 angularjs application; makes sure that all * the navigational information from the route provider are in the main scope * @module AppMainController * @exports AppMainController */ define([], function() { /** * The main controller, populates the properties routes and * currentRoute which can be used to layout a navigation * @constructor */ AppMainController = function($scope, $route) { this.$scope = $scope; this.$route = $route; this.setRoutes(); this.updateCurrentRouteHandler()(); $scope.$watch(&quot;main.$route.current&quot;, this.updateCurrentRouteHandler()); }; /** * Factory to create the directive; used in the angular.directive call * @static */ AppMainController.factory = function($scope, $route) { return new AppMainController($scope, $route); }; /** * Derive a navigational structure from the information stored in the angular * $route provider (see AppConfigurator, where this component is configured). * Put that navigational structure into the &quot;routes&quot; property of the * controller. * @see module:AppConfigurator~AppConfigurator */ AppMainController.prototype.setRoutes = function() { var self = this; this.routes = []; ids = []; angular.forEach(self.$route.routes, function (route, path) { // only add an element to &quot;routes&quot; if it has an &quot;id&quot; we did not come // across yet if (route.id !== undefined &amp;&amp; !(route.id in ids)) { self.routes.push({ path: path, id: route.id, name: route.name, redirectTo: route.redirectTo }); ids.push(route.id); } }); }; /** * Return callback to be invoked in case the currently selected page is * changed (that is, if $route.current changes). Callback will populate those * changes to the &quot;currentRoute&quot; property of the controller. */ AppMainController.prototype.updateCurrentRouteHandler = function() { var self = this; return function() { if (self.$route.current === undefined) self.currentRoute = undefined; else { self.currentRoute = { id: self.$route.current.id, name: self.$route.current.name }; } }; }; return AppMainController; }); Ã— Search results Close "},"AppMetricDirective.js.html":{"id":"AppMetricDirective.js.html","title":"Source: AppMetricDirective.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Source: AppMetricDirective.js /** * Exposes the AngularJS code of the &amp;lt;app-metric&amp;gt; directive which * displays a exploratory graph. Uses a derivative of the AppChartController * controller/module to place an AppChart object in the element reserved by the * directive. * @module AppMetricDirective * @exports AppMetricDirective */ define([&quot;AppHelper&quot;, &quot;AppChartController&quot;, &quot;AppConstants&quot;], function(AppHelper, AppChartController, AppConstants) { /** * Sets up a controller to glue together the generic AppChart chart drawing * component with the &amp;lt;app-metric&amp;gt; AngularJS directive &amp; scope. Enhances * the AppChartController by some functionality like linking together the x- * axis of various graphs, populating selected values to other directives * listening to seriesesValuesChanged events etc. * @constructor * @extends module:AppChartController~AppChartController * @param $scope the AngularJS scope of the directive where the chart should * be placed. * @param $element the DOM element of the directive * @param ctrlName the name of the controller in the angularjs scope */ AppMetricController = function($scope, $element, ctrlName) { // call super AppChartController.call(this, $scope, $element, ctrlName); // add handlers for listening for selection of different metrics, zooming/ // panning together on the x-axis and change of the &quot;looseness&quot; parameter. n = ctrlName; $scope.$watch(n + &quot;.highlights.metricId&quot;, this.highlightsUpdatedHandler()); $scope.$watch(n + &quot;.highlights.metricId&quot;, this.seriesesValuesUpdatedHandler()); $scope.$watch(n + &quot;.highlights.x&quot;, this.seriesesValuesUpdatedHandler()); $scope.$watch(n + &quot;.highlights.xRange&quot;, this.xRangeUpdatedHandler()); $scope.$watch(n + &quot;.highlights.looseness&quot;, this.loosenessUpdatedHandler()); }; AppMetricController.prototype = Object.create(AppChartController.prototype); /** * Returns the factory function of the controller. The factory is used in * the directives .controller property. You have to specify some &quot;options&quot; * to the factory. The factory callback returned will accept exactly two * parameters: $scope and $element. * @static * @param options - see AppChartController.getFactory */ AppMetricController.getFactory = function(ctrlName) { return function($scope, $element) { return new AppMetricController($scope, $element, ctrlName); }; }; /** * This function must be called when the directive using this controller links * the directive to a DOM element. It takes care of actually drawing the * chart into the DOM element. * @param chartOptions the chart options to create the AppChart with * @param dataTransformer the data transform function to apply to the data * before the chart is drawn */ AppMetricController.prototype.link = function(dataTransformer, chartOptions) { // call super AppChartController.prototype.link.call(this, dataTransformer, chartOptions); // add handlers for mouse enter / exit to be able to react to mouse // hovering over one of the many metric graphs this.chart.attachMouseEnterHandler(this.metricHighlightedHandler()); this.chart.attachMouseLeaveHandler(this.metricUnhighlightedHandler()); }; /** * Returns a callback that can be invoked if the highlights object supplied * to the directive / controller is changed. Will delegate the highlight * change to the included AppChart object. */ AppMetricController.prototype.highlightsUpdatedHandler = function() { // extends the super handler but adds addtitional functionality of // highlighting / unhighlighting a complete metrics chart. var superHandler = AppChartController.prototype.highlightsUpdatedHandler.call(this); var self = this; return function() { superHandler(); if (self.chart) { var highlightThisChart = (self.data.id == self.highlights.metricId); self.chart.highlight({ thisChart: highlightThisChart }); } } }; /** * Returns a callback that can be invoked if a datapoint is selected. Will * update the highlights.seriesesValues object accordingly. */ AppMetricController.prototype.seriesesValuesUpdatedHandler = function() { var self = this; return function() { // did we highlight anything at all in any graph? anyPointHighlighted = self.highlights.x; // have we highlighted this graph or are we in another graph? thisMetricHighlighted = (self.highlights.metricId === self.data.id); if (!anyPointHighlighted) // we did not highlight anything at all - remove all highlighted points self.highlights.seriesesValues = {}; else { // find the point corresponding to (highlights.x, highlights.y) var serieses = self.data.serieses, values = self.chart.getNearest( self.highlights.x, self.highlights.y), currentValues = self.highlights.seriesesValues; newValues = {}; // create a &quot;newValues&quot; seriesesValues array with the content of the // old elements for (seriesId in currentValues) newValues[seriesId] = currentValues[seriesId]; // but overwrite all the values we obtained from this graph for (seriesId in values) newValues[seriesId] = values[seriesId]; // save this array of values into the highlights.seriesesValues object // this might actually happen multiple times until all metric graphs // had the chance to update their data points. self.highlights.seriesesValues = newValues; } }; }; /** * Returns a callback that should be invoked any time the x/y extent changes * because the user zooms or pans in the graph. Updates the highlights object * (xRange property) and the &quot;looseness&quot; property accordingly. */ AppMetricController.prototype.zoomedPannedHandler = function() { var superHandler = AppChartController.prototype.zoomedPannedHandler.call(this); var self = this; return function(minX, maxX, minY, maxY) { superHandler(minX, maxX, minY, maxY); self.$scope.$apply(function() { if (self.highlights.looseness &lt; 3) self.highlights.looseness = 3; }); }; }; /** * Returns a callback that should be invoked any time a metric graph as a * whole is highlighted (mouseover'ed). Updates the highlights.metricId object * accordingly. */ AppMetricController.prototype.metricHighlightedHandler = function() { var self = this; return function() { self.$scope.$apply(function() { self.highlights.metricId = self.data.id; if (self.highlights.looseness &lt; 1) self.highlights.looseness = 1; }); }; }; /** * Returns a callback that should be invoked any time a metric graph as a * whole is unhighlighted (mouseout'ed). Updates the highlights.metricId * object accordingly. */ AppMetricController.prototype.metricUnhighlightedHandler = function() { var self = this; return function() { self.$scope.$apply(function() { self.highlights.metricId = undefined; if (self.highlights.looseness &lt; 1) self.highlights.looseness = 1; }); }; }; /** * The &amp;lt;app-metric&amp;gt; directive. Supports the following attributes: &lt;ul&gt; * &lt;li&gt;highlights '=' - the highlights object representing the internal * visualization status&lt;/li&gt; * &lt;li&gt;metric '=' - the data object to visualize&lt;/li&gt; * &lt;/ul&gt; * @constructor */ AppMetricDirective = function() { this.require = [&quot;^^appMetrics&quot;]; this.restrict = &quot;E&quot;; this.templateUrl = &quot;templates/AppMetric.html&quot;; this.scope = true; this.bindToController = { data: &quot;=metric&quot;, highlights: &quot;=&quot; }; this.controllerAs = &quot;appMetric&quot;; // create the controller based on the AppMetricController class this.controller = [&quot;$scope&quot;, &quot;$element&quot;, AppMetricController.getFactory(this.controllerAs)]; }; /** * Factory to create the directive; used as the angularjs.directive call. * @static */ AppMetricDirective.factory = function() { return new AppMetricDirective(); }; /** * The &quot;link&quot; function to be invoked when the directive is attached to an * element. Will take care that the controller will draw the chart using the * AppChart methods. */ AppMetricDirective.prototype.link = function( $scope, $element, $attrs, $controllers, $transclude ) { dataTransformer = AppHelper.getSeriesDataTransformer(&quot;time&quot;, &quot;data&quot;); chartOptions = { xlabel: &quot;time&quot;, xunit: &quot;s&quot;, ylabel: $scope.appMetric.data.label, yunit: $scope.appMetric.data.unit, colorMap: $scope.appMetric.data.dataColorMap, graphType: &quot;line&quot;, baseDir: AppConstants.DATA_DIR }; $scope.appMetric.link(dataTransformer, chartOptions); }; return AppMetricDirective; }); Ã— Search results Close "},"AppMetricsDirective.js.html":{"id":"AppMetricsDirective.js.html","title":"Source: AppMetricsDirective.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponen into this directive. These directives are not * necessarily aware of the highlights object supplied to the * app-schematics directive. */ AppSchematicsController.prototype.getHighlightedSerId = function() { return this.highlights.seriesId; }; /** * Set the currently highlighted series - used by sub-controllers in * directives transcluded into this directive. These directives are not * necessarily aware of the highlights object supplied to the * app-schematics directive. */ AppSchematicsController.prototype.setHighlightedSerId = function(value) { this.highlights.seriesId = value; if (this.highlights.looseness &lt; 1) this.highlights.looseness = 1; }; /** * Returns the array of available serieses - used by sub-controllers in * directives transcluded into this directive. These directives are not * necessarily aware of the highlights object supplied to the * app-schematics directive. */ AppSchematicsController.prototype.getSerieses = function() { return this.serieses; }; /** * Return the source URL of the SVG graph to be displayed. This is * concatenated by the attribute &quot;dir&quot; and &quot;svg&quot; supplied to the directive. */ AppSchematicsController.prototype.getSrcUrl = function() { return (this.dir ? this.dir + &quot;/&quot; : &quot;&quot;) + this.svg; }; /** * Invoked if a SVG is loaded; trims the SVG from its whitespace and * populates it with the current series values. */ AppSchematicsController.prototype.loaded = function() { svg = this.$element.find(&quot;svg&quot;); AppHelper.trimSvg(svg); this.$scope.$broadcast(&quot;seriesesValuesChanged&quot;, {}); }; /** * Returns callback that is invoked every time a other series values * are detected in the highlights object and will broadcast this as an * event to child scopes so that other directives can catch the event from * there without having knowledge about the highlights object. * @param values an array of series values */ AppSchematicsController.prototype.seriesesValuesChangedHandler = function(values) { var self = this; return function(values) { if (values) { self.$scope.$broadcast(&quot;seriesesValuesChanged&quot;, values); } } }; /** * The &amp;lt;app-schematics&amp;gt;...&amp;lt;app-schematics&amp;gt; directive. Supports the * following attributes: &lt;ul&gt; * &lt;li&gt;svg '=' - a variable holding the SVG URL to be displayed &lt;/li&gt; * &lt;li&gt;serieses '=' - an array of serieses with their properties&lt;/li&gt; * &lt;li&gt;highlights '=' - the highlights object to exchange information * about the visualization highlight state&lt;/li&gt; * &lt;li&gt;dir '@' - the directory where the SVG URL (attribute 'svg') is * based on&lt;/li&gt; * &lt;/ul&gt; * @constructor */ AppSchematicsDirective = function() { this.restrict = &quot;E&quot;; this.templateUrl = &quot;templates/AppSchematics.html&quot;; this.bindToController = { svg: &quot;=&quot;, serieses: &quot;=&quot;, highlights: &quot;=&quot;, dir: &quot;@&quot; }, this.controllerAs = &quot;appSchematics&quot;; this.controller = [&quot;$scope&quot;, &quot;$element&quot;, AppSchematicsController.factory]; }; /** * Factory to create the directive; used in the angular.directive call * @static * @param $scope a reference to the angularjs scope of the component */ AppSchematicsDirective.factory = function() { return new AppSchematicsDirective(); }; return AppSchematicsDirective; }); Ã— Search results Close "},"AppStoriesDirective.js.html":{"id":"AppStoriesDirective.js.html","title":"Source: AppStoriesDirective.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Source: AppStoriesDirective.js /** * Defines the app-stories directive that is used to display a &quot;story-box&quot; - a * number of narratives the user can step through in a window on the website * which highlight different parts of the graph at different points in the * narrative. * @module AppStoriesDirectives * @exports AppStoriesDirectives */ define([&quot;bootstrap&quot;], function() { /** * The controller governing the directive's state and it's interaction with * the outside world. * @constructor * @param $scope a reference to the angularjs scope of the component * @param $element a reference to the element the component is assigned to */ AppStoriesController = function($scope, $element) { this.$scope = $scope; this.$element = $element; if (this.autohide === undefined) this.autohide = true; if (this.explore === undefined) this.explore = false; $scope.$watch(&quot;appStories.highlights.looseness&quot;, this.tellStoryHandler()); $scope.$watch(&quot;appStories.story&quot;, this.tellStoryHandler()); }; /** * Factory to create the controller; used as the .controller member of the * directive * @static * @param $scope a reference to the angularjs scope of the component * @param $element a reference to the element the component is assigned to */ AppStoriesController.factory = function($scope, $element) { return new AppStoriesController($scope, $element) }; /** * Function to set the controller attributes to jump to a specific stories * @param storyId the story to jump to */ AppStoriesController.prototype.goToStory = function(storyId) { for (i in this.stories) if (this.stories[i].id == storyId) { this.story = this.stories[i]; this.highlights.looseness = 0; } }; /** * Function to &quot;tell the current story&quot; - is invoked every time the current * story changed and plugs all values from the story object and transforms * them to the highlight object so that the areas of a graph are highlighted. * Only tells the story if highlights.looseness &lt; 2. */ AppStoriesController.prototype.tellStoryHandler = function() { var self = this; return function() { if (self.highlights.looseness &lt; 2 &amp;&amp; self.story) { self.highlights.seriesesValues = []; // first bring up any metrics that are needed if (self.story.metrics &amp;&amp; self.metricsselector) self.metricsselector({metrics: self.story.metrics}); // the following can really happen in any arbitrary order // zoom in to a specific x range if (self.story.xRange) self.highlights.xRange = self.story.xRange; // highlight a certain series if (self.story.series) self.highlights.seriesId = self.story.series; // highlight a certain metric if (self.story.metric) self.highlights.metricId = self.story.metric; // highlight a certain x/y coordinate or a point close to it if (self.story.x) self.highlights.x = self.story.x; if (self.story.y) self.highlights.y = self.story.y; // put certain hotspots onto the graph if (self.story.hotspots) self.highlights.hotspots = self.story.hotspots; else self.highlights.hotspots = []; } else if (self.highlights.looseness &gt; 2 &amp;&amp; self.story) { // remove hotspots if no story is told at the moment self.highlights.hotspots = false; } } }; /** * The &amp;lt;app-stories&amp;gt;...&amp;lt;app-stories&amp;gt; directive. Supports the * following attributes: &lt;ul&gt; * &lt;li&gt;stories '=' - an array of stories objects, e.g. from a stories * json file - see tellStoryHandler(...) for a list of properties * a story supports &lt;/li&gt; * &lt;li&gt;story '=' - the currently selected story&lt;/li&gt; * &lt;li&gt;highlights '=' - the highlights object containing the state of * interaction context the user uses the visualization environment * in right now&lt;/li&gt; * &lt;li&gt;homeurl '@' - supply an URL here if you want the user to have the * option to return to an overview page from the stories&lt;/li&gt; * &lt;li&gt;metricsselector '&amp;' - a callback to invoke with a value of * metric ids when a story demands a specific sets of metrics to be * shown.&lt;/li&gt; * &lt;li&gt;explore '@' - supply an URL here if you want the user to have the * option to go to a more exploratory visualization from the story * box&lt;/li&gt; * &lt;/ul&gt; * @constructor */ AppStoriesDirective = function() { this.require = []; this.restrict = &quot;E&quot;; this.templateUrl = &quot;templates/AppStories.html&quot;; this.scope = true; this.bindToController = { stories: &quot;=&quot;, story: &quot;=&quot;, highlights: &quot;=&quot;, homeurl: &quot;@&quot;, metricsselector: &quot;&amp;&quot;, explore: &quot;@&quot; }; this.controllerAs = &quot;appStories&quot;; this.controller = [&quot;$scope&quot;, &quot;$element&quot;, AppStoriesController.factory]; }; /** * Factory to create the directive; used in the angular.directive call * @static */ AppStoriesDirective.factory = function() { return new AppStoriesDirective(); }; return AppStoriesDirective; }); Ã— Search results Close "},"AppTranscopeDirective.js.html":{"id":"AppTranscopeDirective.js.html","title":"Source: AppTranscopeDirective.js","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Source: AppTranscopeDirective.js /** * Defines the ng-transcope directive - a directive to make the outer scope * available to elements transcluded by a directive; this allows us to re-use * the outer scope in the transclud ization. Feel free to browse the modules and classes of the project. How to startBefore diving into the API Doc and into the code, there are a few conceptual documents listed under &quot;Tutorials&quot; that I recommend reading to get a general understanding about the source code: File &amp; Directory Structure contains a general &quot;what is where&quot; of the repository. Terminology describes a number of clearly defined concepts you see on the screen of the application. JSON Class Structure of Data Files contains the file structure of the visualized data and may be especially useful for readers that want to swap out the dataset with other data. Components of the Application describes the components you see on the web application. This application uses AngularJS, a framework that lets us define &quot;extensions&quot; to HTML and attach custom behaviours to those new elements. For drawing the charts, dropdowns, battery schematics etc. this is heavily used. Interaction of the Components explains how the components described above exchange data so they all update simultaneously and thusly provide a consistent user experience. Layers in the AppChart D3.js Graph goes into deeper detail about how our chart implementation's internal SVG layering is designed so that all small things of the chart, like axes, labels, data points etc. all fall into place at the right position. Frameworks Used &amp; Copyrights Bootstrap (MIT License) Bootstrap Sass jQuery (MIT License) AngularJS (MIT License) D3.js (BSD License) Requirejs (New BSD or MIT License) Underscore (License) JSDoc (Apache License 2.0) JSDoc Bootstrap / Docstrap (License) ElementQueries, ResizeSensor For development: Grunt NodeJS grunt-contrib-requirejs grunt-jsdoc Jade Sass Ã— Search results Close "},"module-AppChart.html":{"id":"module-AppChart.html","title":"Module: AppChart","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHel
