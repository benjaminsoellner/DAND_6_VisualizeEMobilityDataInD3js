pChartController.html","title":"Class: AppChartController","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Class: AppChartController AppChartController~ AppChartController new AppChartController($scope, $element, ctrlName) Sets up a controller to glue together the generic AppChart chart drawingcomponent with an AngularJS directive &amp; scope. The directive that uses thiscontroller must bind the following scope variables to the controller: highlights - the highlights object representing the internal visualization status data - the data object to visualize Parameters: Name Type Description $scope the AngularJS scope of the directive where the chart should be placed. $element the DOM element of the directive ctrlName the name of the controller in the angularJS scope Source: AppChartController.js, line 25 Methods &lt;static&gt; getFactory(ctrlName) Returns the factory function of the controller. The factory is used inthe directives .controller property. You have to specify some &quot;options&quot;to the factory. The factory callback returned will accept exactly twoparameters: $scope and $element. Parameters: Name Type Description ctrlName the name of the controller object in the AngularJS scope Source: AppChartController.js, line 45 dataUpdated() To be called if the data property of the associated data object in thedirective / controller is changed or initialized. Source: AppChartController.js, line 86 fitChart() Initializes the display area (x- and y-axis domain) of the chart basedon whether the highlights object specifies an area the chart shouldnavigate to via the xRange property and base on whether the highlightobject's &quot;looseness&quot; property dictates that the chart should be re-fitto the maximum viewable area. Source: AppChartController.js, line 117 highlightsUpdatedHandler() Returns a callback that can be invoked if the highlights object suppliedto the directive / controller is changed. Will delegate the highlightchange to the included AppChart object. Source: AppChartController.js, line 96 link(chartOptions, dataTransformer) This function must be called when the directive using this controller linksthe directive to a DOM element. It takes care of actually drawing thechart into the DOM element. Parameters: Name Type Description chartOptions the chart options to create the AppChart with dataTransformer the data transform function to apply to the data before the chart is drawn Source: AppChartController.js, line 59 loosenessUpdatedHandler() Returns a callback that should be invoked any time the &quot;looseness&quot; valueof the highlights object is changed. The &quot;looseness&quot; value specifieswhich amount of &quot;guiding&quot; the UI should enforce (looseness = 0:storytelling mode, looseness 1 = storytelling mode with userstarting to explore the graph, looseness = 2: user has collapsed thestorytelling, looseness = 3: user has completely 'gone off on its own' andselected other metrics, zoomed/panned in the graph etc.) Source: AppChartController.js, line 262 seriesHighlightedHandler() Returns a callback that should be invoked any time a series is highlighted.The callback accepts exactly one parameter: the seriesId. Will take carethat the highlights object (seriesId and looseness) is updated accordingly. Source: AppChartController.js, line 177 seriesUnhighlightedHandler() Returns a callback that should be invoked any time a series isunhighlighted. The callback accepts exactly one parameter: the seriesId.Will take care that the highlights object (seriesId and looseness) isupdated accordingly. Source: AppChartController.js, line 194 xRangeUpdatedHandler() Returns a callback that should be invoked every time the highlights.xRangevalue is changed. Will take care that all charts scroll uniformely alongthe x axis. Source: AppChartController.js, line 161 xyHighlightedHandler() Returns a callback that should be invoked any time a x/y value in thegraph is highlighted (effectively, any time the mouse moves). Callbackwill accept a x and y domain coordinate as its 2 parameters and updatehighlights.x and highlights.y accordingly. Source: AppChartController.js, line 225 xyUnhighlightedHandler() Returns a callback that should be invoked any time the mouse leaves thegraph area or no point at all is highlighted in the graph. Source: AppChartController.js, line 241 zoomedPannedHandler() Returns a callback that should be invoked any time the x/y extent changesbecause the user zooms or pans in the graph. Updates the highlights object(xRange property) accordingly. Source: AppChartController.js, line 210 Ã— Search results Close "},"module-AppChartPanel.html":{"id":"module-AppChartPanel.html","title":"Module: AppChartPanel","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Module: AppChartPanel Exposes the AngularJS code of the &lt;app-summary&gt; directive whichdisplays a summary / explanatory graph. Uses the AppChartControllercontroller/module to place an AppChart object in the element reserved by thedirective. Source: AppSummaryDirective.js, line 1 Classes AppSummaryDirective Ã— Search results Close "},"module-AppChartPanel-AppSummaryDirective.html":{"id":"module-AppChartPanel-AppSummaryDirective.html","title":"Class: AppSummaryDirective","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Class: AppSummaryDirective AppChartPanel~ AppSummaryDirective new AppSummaryDirective() The &lt;app-summary&gt; directive. Supports the following attributes: highlights '=' - the highlights object representing the internal visualization status data '=' - the data object to visualize Source: AppSummaryDirective.js, line 20 Methods &lt;static&gt; factory() Factory to create the controller; used as the .controller member of thedirective. Source: AppSummaryDirective.js, line 39 link() The &quot;link&quot; function to be invoked when the directive is attached to anelement. Will take care that the controller will draw the chart using theAppChart methods. Source: AppSummaryDirective.js, line 48 Ã— Search results Close "},"module-AppChart-AppChart.html":{"id":"module-AppChart-AppChart.html","title":"Class: AppChart","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerApp hlightedHandler(f) Attach a callback to be invoked every time a series gets unhighlighted Parameters: Name Type Description f the callback function - can take one argument, the seriesId Source: AppChart.js, line 1348 attachZoomedPannedHandler(f) Attach a callback to be invoked every time the graph is zoomed/panned Parameters: Name Type Description f the callback function - can take 4 arguments: minX, maxX, minY, maxY Source: AppChart.js, line 1357 bind(serieses, buildSeriesTransform) Binds data to the graph. Call this function from outside with a &quot;serieses&quot;dataset and, if you like, supply a buildSeriesTransform callback whichwill be applied to the serieses dataset before it is bound to thechart. Parameters: Name Type Description serieses the dataset to bind / show in the graph; this is an array of series objects with the following values: values: an array of points in the form {x:...,y:...[,t:...]} id: an id of the series markers: an array of markers in the form {x/y/t:...,coords:... } annotations: an array of annotations to display See the serieses documentation for more detail. buildSeriesTransform the callback function to apply to every series before it is bound to the chart Source: AppChart.js, line 478 dimensions(minX, maxX, minY, maxY) Pan the chart to a new x-/y-domain. ALL calls to rescale the graph to anew domain should go here; re-drawing / re-scaling of all elements, eventfiring etc. are done from here. Parameters: Name Type Description minX the new minX coordinate, supply undefined to leave unchanged maxX the new maxX coordinate, supply undefined to leave unchanged minY the new minY coordinate, supply undefined to leave unchanged maxY the new maxY coordinate, supply undefined to leave unchanged Source: AppChart.js, line 584 draggingXStartedHandler() Return internal callback invoked if started dragging on the x axis Source: AppChart.js, line 1192 draggingYStartedHandler() Return internal callback invoked if started dragging on the y axis Source: e the chart is drawn Overrides: module:AppChartController~AppChartController#link Source: AppMetricDirective.js, line 66 loosenessUpdatedHandler() Returns a callback that should be invoked any time the &quot;looseness&quot; valueof the highlights object is changed. The &quot;looseness&quot; value specifieswhich amount of &quot;guiding&quot; the UI should enforce (looseness = 0:storytelling mode, looseness 1 = storytelling mode with userstarting to explore the graph, looseness = 2: user has collapsed thestorytelling, looseness = 3: user has completely 'gone off on its own' andselected other metrics, zoomed/panned in the graph etc.) Inherited From: module:AppChartController~AppChartController#loosenessUpdatedHandler Source: AppChartController.js, line 262 metricHighlightedHandler() Returns a callback that should be invoked any time a metric graph as awhole is highlighted (mouseover'ed). Updates the highlights.metricId objectaccordingly. Source: AppMetricDirective.js, line 155 metricUnhighlightedHandler() Returns a callback that should be invoked any time a metric graph as awhole is unhighlighted (mouseout'ed). Updates the highlights.metricIdobject accordingly. Source: AppMetricDirective.js, line 171 seriesesValuesUpdatedHandler() Returns a callback that can be invoked if a datapoint is selected. Willupdate the highlights.seriesesValues object accordingly. Source: AppMetricDirective.js, line 100 seriesHighlightedHandler() Returns a callback that should be invoked any time a series is highlighted.The callback accepts exactly one parameter: the seriesId. Will take carethat the highlights object (seriesId and looseness) is updated accordingly. Inherited From: module:AppChartController~AppChartController#seriesHighlightedHandler Source: AppChartController.js, line 177 seriesUnhighlightedHandler() Returns a callback that should be invoked any time a series isunhighlighted. The callback accepts exactly one parameter: the seriesId.Will take care that the highlights object (seriesId and looseness) isupdated accordingly. Inherited From: module:AppChartController~AppChartController#seriesUnhighlightedHandler Source: AppChartController.js, line 194 xRangeUpdatedHandler() Returns a callback that should be invoked every time the highlights.xRangevalue is changed. Will take care that all charts scroll uniformely alongthe x axis. Inherited From: module:AppChartController~AppChartController#xRangeUpdatedHandler Source: AppChartController.js, line 161 xyHighlightedHandler() Returns a callback that should be invoked any time a x/y value in thegraph is highlighted (effectively, any time the mouse moves). Callbackwill accept a x and y domain coordinate as its 2 parameters and updatehighlights.x and highlights.y accordingly. Inherited From: module:AppChartController~AppChartController#xyHighlightedHandler Source: AppChartController.js, line 225 xyUnhighlightedHandler() Returns a callback that should be invoked any time the mouse leaves thegraph area or no point at all is highlighted in the graph. Inherited From: module:AppChartController~AppChartController#xyUnhighlightedHandler Source: AppChartController.js, line 241 zoomedPannedHandler() Returns a callback that should be invoked any time the x/y extent changesbecause the user zooms or pans in the graph. Updates the highlights object(xRange property) and the &quot;looseness&quot; property accordingly. Overrides: module:AppChartController~AppChartController#zoomedPannedHandler Source: AppMetricDirective.js, line 137 Ã— Search results Close "},"module-AppMetricDirective-AppMetricDirective.html":{"id":"module-AppMetricDirective-AppMetricDirective.html","title":"Class: AppMetricDirective","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartContro pMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Module: AppTranscopeDirective Defines the ng-transcope directive - a directive to make the outer scopeavailable to elements transcluded by a directive; this allows us to re-usethe outer scope in the transcluded elements but have an isolated scope in thetemplate. Source: AppTranscopeDirective.js, line 1 Classes AppTranscopeDirective Ã— Search results Close "},"module-AppTranscopeDirective-AppTranscopeDirective.html":{"id":"module-AppTranscopeDirective-AppTranscopeDirective.html","title":"Class: AppTranscopeDirective","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Class: AppTranscopeDirective AppTranscopeDirective~ AppTranscopeDirective new AppTranscopeDirective() Defines the ng-transcope directive that may be used as attribute or element Source: AppTranscopeDirective.js, line 15 Methods &lt;static&gt; factory() Factory to create the directive; used in the angular.directive call Source: AppTranscopeDirective.js, line 22 link() Standard directive link making use of the supplied $transclude function Source: AppTranscopeDirective.js, line 29 Ã— Search results Close "},"tutorial-1FileDirectoryStructure.html":{"id":"tutorial-1FileDirectoryStructure.html","title":"Tutorial: File & Directory Structure","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph File &amp; Directory Structure The directory structure of the application consists of the following directories which I roughly group into 3 groups: Web Application Code, Data &amp; Data Analysis, Documentation. Web Application Code /: contains the index.html file with all hooks to CSS and JavaScript code, also a few files for the development &amp; build process (package.json, Gruntfile, testeserver.bat) and the central README.md For all HTML files I use a HTML Preprocessor Jade that lets me write shorthand-HTML, so for each .html file, there is a .jade file which also may be more extensively commented (assuming that people who will want to look into the code mostly doing so by browsing the GitHub repository, not the original HTML source). /js: JavaScript files All external libraries ares stored in /js/ext. Code for all Angular Components is stored under their respective /js/&lt;Component&gt;.js file. Code for all other (helper) classes is stored under the js/&lt;Class&gt;.js. All code from all JavaScript files is referenced and dynamically loaded using the Requirejs loader and the central js/main.js script Using [Grunt][grunt], for production use, I minify the code into one single file /js/all.min.js /css: Stylesheets All external CSS files (currently only Bootstrap styles) are in /css/ext. I use a CSS preprocessor Sass which lets me write shorthand-CSS, comment it and pull all CSS files into one single &quot;minified&quot; CSS files. For any Angular Components that needs a CSS file, there is one in /css/_&lt;Component&gt;.sass. There are also a few &quot;purpose-centric&quot; Sass-file, like one for every &quot;view&quot; or one for &quot;resets&quot; or the &quot;main grid&quot; (_explore.sass, _resets.sass, _main.sass etc.) All those SASS files are pulled together by one main.sass file into a minified CSS file main.min.css which is referenced from the website. /templates: for all Angular Components their respective HTML template in &lt;Component&gt;.jade/.html. /fonts: webfonts referenced from the CSS style sheets. /images: images used across the website as stylistic elements. /views: HTML/Jade files, one for every &quot;view&quot;. A view is a page page which is reachable from the main navigation and included at the top level in the index.html. E.g., the explanatory analysis view is stored at /views/_explanatory.html. Data &amp; Data Analysis /data: &quot;wrangled&quot; data the visualization application loads, see JSON Data Structure - will also contain any external static images needed for the visualization /rawdata: raw data as it was supplied to me by the data source (&quot;unwrangled&quot;) /tools: &quot;data wrangling tools&quot;, written Python and Explorative Data Analysis Code written in R. Documentation /doc: Javascript documentation that was generated from the original .js files using JSDoc and grunt-jsdoc /jsdoc: these documentation files and all associated resources /readme: all ressources (especially images) asssociated with the top-level README.md and project introduction. Ã— Search results Close "},"tutorial-2Terminology.html":{"id":"tutorial-2Terminology.html","title":"Tutorial: Terminology","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Terminology In order to understand the application architecture which is described further below (and also the sourcecode comments) it is useful to know how I formally call / define a few things you see on the screen when using the visualization: Explanatory View Hamburger menu: The main navigation menu; usually the different navigation items in the hamburger menu are reffered to as routes. View: one single page from the Hamburger Menu giving one consistent interactive experience to the user Column: a vertical slice of the grid inside a view Chart: the complete two-dimensional visualization including data points, labels, axis etc. etc. - all managed in D3.js but not including the &quot;Storybox&quot; or &quot;Schematics&quot;. Summary chart: the chart shown on the Explanatory View which, in our application shows different battery scenarios in an aggregated way. Graph: the area of the chart between the two main axes. Graphtype: Which kind of chart to draw (scatter/line). Series: A set of data values that belongs together, is captured together during an experiment with one metric at one location and can be displayed by one graphical series on the chart. I often use the slightly awkward pig-plural serieses for its plural to make it clear when I am talking about one series or a collection of them. Marker: A specially highlighted and labelled data point; a special kind of marker is shown for the data point which you highlight with your mouse. t-value: A third dimension besides x and y for scatter plots, usually &quot;time&quot; if time is not used for x and y. In this case, the t-value can be only perceived by appearant &quot;flow&quot; of a line scatter points and examined by hovering over single data points. x-/y-axis: Both axes have labels and ticks, whereas I use the term short tick for the part of the tick visible outside of the graph area and long tick for the grid visible on the graph itself. Currently the graph is styled such that only for the origin those grids are shown. Sticker: A decorative image or symbol that is mapped into the graph area. Annotation: Free-form text floating over the graph area. Hotspot: A box highlighting a certain area of the graph for the sake of story telling. Storybox: A prominent text box alongside with the chart which supplies the user with a narrative. Exploratory View In addition to some terminology from the explanatory scenario, the following terms need to be understood: Scenarios &amp; selected scenario: A battery type and battery use case for which data of different metrics was collected during an experiment or simulation. The exploratory view lets you select one from a set of different scenarios. Metrics &amp; selected metric: A metric that is collected during a scenario can be, e.g., Voltage, State-of-Charge, Temperature etc. The &quot;metric&quot; in our definition contains all measurements of this metric, potentially at different locations. Metrics can further be subdivided by series(es). A metric can be highlighted if the mouse is moved into the chart of this metric. Metric chart: A chart displaying all the series(es) of one metric. The metric chart has the graphtype: line (time-series). Series: A single set of data collected for one metric at one location (like the Temperature of a single cell). Multiple series(es) of one metric are displayed together in one metric chart using different, overlapping time series lines. A series can be highlighted if the mouse is moved directly on top of its time series line. A series is also represented as a shape or primitive in the battery schematics. The associated shape can take the text or color associated with a series's value as the user moves the mouse over the chart. Schematics: The facsimile battery representation representing the battery type and scenario. This is a SVG graph with many custom elements that are filled / styled / captioned based on the data series's value. Ã— Search results Close "},"tutorial-3JSONDataStructure.html":{"id":"tutorial-3JSONDataStructure.html","title":"Tutorial: JSON Class Structure of Data Files","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph JSON Class Structure of Data Files This chapter is especially useful for engineers who would want to re-purpose the visualization application to show other, custom battery data. It may also be re-used for completely different purposes. The following definitions serve as a specification about which JSON and SVG files inside of the /data directory the visualization application can handle. It is important to realize that both explanatory and exploratory visualization use the same data format. However, they are stored in different files and at some positions, one may contain some values which the otherdoes not. The following picture shows the different files (in bold) that are to be stored in /data and their relationship to each other. Filenames are written in bold, elements/files specific only to explanatory view in orange, elements/files specific only to exploratory view in blue. For the explanatory visualization there are two files: summary.json containing the explanatory visualization data (one single Metric object with three Series Objects, one for each driving situation) summary-stories.json containing the stories accompaining the explanatory visualization. For the explorative visualization there are usually more files: One central scenarios.json file containing all Scenario objects, where each one references one of the following files: scenario-&lt;scenarioId&gt;.json that, in a similar way to summary.json, contains the visualization data. Again, data is organized into multiple Metrics and from there into multiple Series(es). scenario-&lt;scenarioId&gt;-stories.json which contains all the stories for one single scenario. &lt;battery&gt;.svg representing a schematic drawing of a battery that will be shown alongside with the scenario. This drawing can be designed in a standard SVG drawing tool and annotated with the special attribute app-series in order to make single shapes react dynamically to the user-selected value. The following sections go into deep-level technical detail about the individual JSON properties used in the data structure. Properties of Scenario Objects id (string): machine-readable ID that this scenario is referenced to. ID will be used in the URL as scenarioId URL-parameter. label (string): human-readable label of this scenario - will be displayed on scenario selection dropdown. dataFile (string): reference to the file containing metric &amp; series data (filename relative to /data directory). storiesFile (string): reference to the file containing the story objects / narrative displayed in the storybox (filename relative to /data directory). schematicsFile (string): reference to the SVG file containing the battery schematics displayed for the scenario (filename relative to /data directory). Properties of Story Objects id (string): machine-readable ID that this story is referenced to. in the explorative view, ID will be used in the URL as storyId URL-parameter. label (string): human-readable label of this story - will be displayed in the story selection dropdown. desc (string): longer text that contains the narrative of this story. metrics (array of strings, optional): an array of ids of metric objects that should be shown when this story is selected. All other metrics shown at this time will be hidden. If this property is not set, the displayed metrics are not changed. x (float, optional): if set, will focus the datapoint marker for all displayed metrics at the value closest to the supplied x-value; this has the same effect as hovering with your mouse over the data point. xRange (2-element array of floats): if set, will zoom in to the data with the supplied x-min (1st element) &amp; x-max (2nd element). hotspots (array of &quot;hotspot objects&quot;, optional): if set, will display highlighting boxes inside of some of the metric graphs. Each hotspot object consists of the following properties: metric (string): a reference to the id of the metric where the box should be displayed x0, x1, y0, y1 (all float): two data points defining two corners of the box to be displayed series (string, optional): reference to a series id value; if set inside of the explorative view, a certain series is explicitly highlighted, leading to this value being prominently labeled (and potentially highlighted in the schematics graphic) prev (string, optional): reference to the prev story-id to be moved to by clicking the &quot;Back&quot; button. next (string, optional): reference to the next story-id to be moved to by clicking the &quot;Proceed&quot; button. Properties of Metric Objects id (string): machine-readable ID that this metric is referenced to; is used when referencing to the metric, for example, from a story-object. label, xlabel, ylabel, tlabel (string): human-readable description of the respective dimension of the data. For the explanatory visualization, the x/y/t-axes need to be labeled independently from another. For the explorative visualization only the y-axis needs to be labeled with label. This value is also used to determine the label on the metrics dropdown box. The x-axis is assumed to be &quot;time&quot;. unit, xunit, yunit, tunit (string): human-readable label of the unit of the respective dimension of the data. For the explanatory visualization, the x/y/t-units need to be specified independently from another. For the explorative visualization only the y-unit needs to be specified with unit. The x-unit is assumed to be &quot;s&quot; (seconds). dataColorMap (array of [float,string]-pairs, optional): if defined, sets up a color-mapping-scale on the y axis; only used in the explorative visualization; contains an array that specifies a number of key data points that should be mapped to specific color values - values in between are interpolated as gradients; each of the array elements contains another array with exactly two elements: a float representing the y-value that should be mapped to a specific color a string representing the HTML color value this y-value should be mapped to serieses (array of Series objects): contains the data series(es) that are associated with this metric and should be shown together in one chart - see the next section for the structure of Series objects Properties of Series Objects id (string): machine-readable ID that this series is referenced to; is used when referencing to a series, for example, from a story object. label (string): human-readable textual representation of this series. time, data (array of floats): the data values (x &amp; y values) of the series for explorative data; both arrays need to have the same length. x, y, t (array of floats): the data values (x, y &amp; t values) of the series for explanatory data; all three arrays need to have the same length. values (array of pairs/triplets of floats): the time, data, x, y &amp; t values are transformed internally in a nested representation that holds the x-, y- (and potentially t-) values together for every point; the values property is derived at runtime and not present in the persistent data markers (array of marker objects, optional): may contain a number of &quot;marker&quot; objects. A marker object highlights a specific point in the data. A marker object contains the following properties: x or t (float): the coordinate to select the data point by coords (array of any subset of &quot;x&quot;, &quot;y&quot;, &quot;t&quot;): specifies which data values to display alongside the marker annotations (array of annotation objects, optional): may contain a number of &quot;annotation&quot; objects. An annotation object is a free-form text displayed as overlay over the data. An annotation object contains the following properties: x, y (float): the coordinates of the first line baseline of the text anchor (&quot;start&quot;, &quot;middle&quot; or &quot;end&quot;): specifies if the text is left, center or right justified lines (array of strings): contains one string per text line to display stickers (array of sticker objects, optional): may contain a number of &quot;sticker&quot; objects. Stickers are external images that should be mapped onto the graph area. Those sticker objects can be specified using the following properties: x0, x1, y0, y1 (all float): two data points defining two diagonally opposing corners of the sticker object src (string): the filename of the sticker image relative to the base-directory off the AppChart (in this visualization: /data) color (string, optional): if set, draws the series with a specific color value Usage of the app-series Attribute in SVGsThis project will continuously be maintained by E-mobility engineers. Therefore, the SVG graphics representing the batteries need to be easily editable. I use a simple custom SVG attribute app-series which can be annotated to any SVG shape or element with state-of-the-art SVG image editors like InkScape. Adding this attribute to a shape inside of the SVG graphic leads to the fill color, text or display status of the SVG shape being updated dynamically dependent on the selected data series value. The app-series attribute accepts a JSON object which can have any combination of the following properties: fill: use if you want the fill color of a shape to be changed to the color-mapped value of the series if a series value is selected. A dataColorMap needs to be specified for the associated metric. text: use if you want the inner DOM-text of a DOM element to be changed to the value of the series if a series value is selected. show: use if you want an SVG element to be shown or hidden dependent on whether this series is currently displayed or not. As value for any of those properties, specify a valid series id. Ã— Search results Close "},"tutorial-4Components.html":{"id":"tutorial-4Components.html","title":"Tutorial: Components of the Application","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Components of the Application This application makes use of the AngularJS framework. Simply said, AngularJS allows for the specification of &quot;custom HTML elements&quot; which can behave like independent, re-usable components that we can instantiate with varying properties across the site. This was especially useful for this project given that we had to re-use a dynamic number of charts, schematics, dropdowns etc. across this application - all being components that Standard-HTML did not support but that would be difficult to re-use if we relied solely on the &quot;DOM manipulating&quot; nature that libraries like d3.js and jQuery support. In our application, those Angular components are prefixed with App... (in file, class or Requirejs module names) or app- (in tag or attribute names). Usually, every component comes with the following artifacts: Javascript code for the component in /js/&lt;Component&gt;.js - contains code for so-called &quot;controllers&quot; (classes named &lt;Component&gt;Controller by convention) and &quot;directives&quot; (classes named &lt;Component&gt;Directive by convention). Those components are registered compoundly in the /js/main.js file. Parametrized HTML templates stored in /templates/&lt;Component&gt;.html (or .jade) which are loaded on-demand by AngularJS. Associated CSS rules stored in /css/_&lt;Component&gt;.css. Those CSS rules are included compoundly in the /css/main.min.css file. The following sections describe the so-called &quot;directives&quot; used in the two main views of the application. Explanatory View &lt;ng-view&gt; is a standard AngularJS directive that allows including sub-pages based on the current navigation state. The sub-pages for explorative, explanatory and documentation view are stored in the repositories /views section. &lt;app-summary&gt; receives the summary data to plot alongside with a context object to store the current interactive state of the visualization. It then draws the explanatory chart using the internal generic AppChart class (code in /js/AppChart.js) which in turn uses the d3.js framework. &lt;app-stories&gt; receives the stories data and shows a story box with selectable stories. It also shares a context object together with the chart component to be able to update the interactive state of the chart in case the user selects a certain story that requires a certain area of the visualization to be highlighted. &lt;app-dropdown&gt; is a generic component that displays a dropdown menu and lets a user select one or more values (configurable) from a list; it can synchronize the chosen value with a customizable target location. Exploratory View For &lt;ng-view&gt;, &lt;app-dropdown&gt; and &lt;app-stories&gt; see above. &lt;app-schematics&gt; displays the battery schematic SVG file and takes care that any dynamic regions in that SVG element are updated as other values of the metric graphs are selected. This is achieved using the app-series directive. app-series is a directive that can be annotated to any SVG element inside of the schematic SVG. These annotations make fill color, text or display status of the SVG elements dynamic. &lt;app-metrics&gt; acts as a container for multiple linked metric-graphs and takes care that certain values, like x-axis range are changed compoundly. &lt;app-metric&gt;, similar to &lt;app-summary&gt; above, this component uses the AppChart class and d3.js to draw the data values it is supplied with. The main difference is the graph type (line instead of scatter) and some additional interactivity in order to link together interactively the metric graph and the battery schematic. Ã— Search results Close "},"tutorial-5ComponentsInteraction.html":{"id":"tutorial-5ComponentsInteraction.html","title":"Tutorial: Interaction of the Components","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Interaction of the Components In order to make different AngularJS components interact (see Page about Components) AngularJS supports the concept of centralized &quot;scopes&quot;, essentially shared variables that hold the applications state. Those scopes may be nested with directives/components having &quot;isolated&quot; scopes, but to understand the component interaction in our application, we have to look into the &quot;top&quot; scope of our application. Objects in Top Scope In the top scope, the following variables are used to govern the applications state. Those variables are handed over as references to the various components. The components then either update the variables on user input or listen to changes of the variables and update their presentation layer accordingly. scenarios - an array of Scenario objects taken directly from the /data/scenarios.json file (see JSON Class Structure of Data Files). selectedScenario - the scenario that has been selected from the dropdown menu, an element of the scenarios array - undefined if no scenario is selected. The following metrics are all set to undefined if no scenario is selected at this moment: metrics - an array of Metric objects taken directly from the /data/scenario-&lt;scenarioId&gt;.json file (see JSON Class Structure of Data Files). selectedMetrics - an array of metrics that has been selected from the dropdown menu, a subset of the elements of the metrics array stories - an array of Story objects taken directly from the /data/scenario-&lt;scenarioId&gt;-stories.json file (see JSON Class Structure of Data Files) or undefined if no stories-file is available. selectedStory - the currently selected story, an element of the stories object, undefined if no story is selected. The main &quot;magic&quot; however lies in the highlights object which governs the current highlighting &amp; interaction state of the visualization. This object is tied almost to all components on the page and serves as a central model about how the user currently interacts with the data: metric (string) references the metric-ID of the metric chart the user currently hovers over seriesId (string) references the series-ID of the data series the user currently hovers over; hovering over a data series also &quot;boldens&quot; the respective representation in the schematics SVG x, y (both float) contains the x and y value of the current position of the mouse inside one of the metric charts xRange (pair of floats) contains the min-x and max-x values of all metric charts seriesesValues (array of value objects) contains an array of all datapoints of all metrics and series(es) that correspond to the current x-position of the mouse. How these values are transferred into the schematics component is explained below. Every value in this array contains one datapoint from one series and has the following properties: x, y (float) - x and y coordinate colorVal (string) - in case a data-color-mapping was defined for the metric, the color corresponding to the x value color (string) - in case a color was defined for the series, this exact color seriesId (string) - the id of the series object from which this data value originates looseness (int) - defines how rigidly the user currently follows the &quot;story&quot; (guided tour) and, by that means, defines if the story box is displayed, if buttons to re-center the graph are displayed etc. There are different levels of &quot;exploartiveness&quot; the user can be in during the visualization and the value to which &quot;looseness&quot; is set captures that. See the next section for a detailed definition. Definition of &quot;looseness&quot;The highlights.looseness state defines how independently from the linear story narrative the user interacts with the graph. The value controls which elements need to be displayed on the page: Should we show an explanatory text? Or hiding the story, providing more whitespace instead and just adding a button to return to the story be more appropriate? There are 4 different &quot;levels of looseness / explorativeness&quot; which all slightly modify the UI in order to adapt to the users behaviour and needs. Those levels are described below. Image highlights.looseness Description 0 story telling mode, user is presented with a narrative, a point in the graph (focus) may be highlighted (depending on the story configuration) 1 user has started moving their mouse through graph, the user can return to the focussed mode (looseness = 0) by clicking the &quot;highlight point&quot; button. 2 explorative mode - user has selected a second metric, the storybox is completely hidden from view since the content of the narrative does probably not align anymore with the visualization. Clicking â€žReturn to Guided Tourâ€œ sets looseness back to 1. 3 User has &quot;completely gone off on their own&quot; by zooming / panning inside of the graph; an additional â€žre-fit to view button is shown to set looseness back to 3. Communication of Schematics and Metric GraphsThe highlights.seriesesValues property captures all the values that are currently selected based on the x-coordinate of the mouse. Those values are watched over by the battery schematics SVG graph which uses the values to dynamically update fill color, text, display status etc. of some of their elements. Communication of those values to the different elements occurs via so-called Angular broadcasts. The following picture shows the inner workings of this mechanism in more technical detail. Hovering the mouse over a data point will trigger, via the AppChartâ€™s event functions, the central &quot;highlights.seriesesValues&quot; object to be modified. The seriesesValue will be filled by every series in every metric chart with the value at the current x-position. Via an AngularJS-watcher, the schematics component will notice this change and broadcast an angular event to all &quot;series directives&quot; annotated to the containing SVG graphic... â€¦ these &quot;series directives&quot; can be annotated via SVG drawing programs like InkScape to SVG elements. They define how those elements are manipulated when a new set of seriesesValues is populated. I.e., those directives define from which data series those elements receive their text, display status, fill color, etc. Above, you can see an example of a shape being decorated with the series directive {fill:'temp_mean'} in the program InkScape. This will apply the mapped color of the mean temperature series to the fill color of the shape. The benefit of this rather convoluted design is that an average user of standard vector programs may design or modify the SVG drawings functionality quite easily. Ã— Search results Close "},"tutorial-6LayersAppChart.html":{"id":"tutorial-6LayersAppChart.html","title":"Tutorial: Layers in the AppChart D3.js Graph","body":" DAND6 JSDoc Modules AppChartAppChartControllerAppChartPanelAppConfiguratorAppConstantsAppDropdownDirectiveAppExplainControllerAppHelperAppMainControllerAppMetricDirectiveAppMetricsDirectiveAppRoutesDirectiveAppSchematicsDirectiveAppSeriesDirectiveAppStoriesDirectivesAppTranscopeDirective Classes AppChartController~AppChartControllerAppChartPanel~AppSummaryDirectiveAppChart~AppChartAppChart~AppGraphStrategyAppChart~AppLineGraphAppChart~AppScatterGraphAppConfigurator~AppConfiguratorAppDropdownDirective~AppDropdownControllerAppDropdownDirective~AppDropdownDirectiveAppExplainController~AppExplainControllerAppExplainController~AppExploreControllerAppHelper~AppHelperAppMainController~AppMainControllerAppMetricDirective~AppMetricControllerAppMetricDirective~AppMetricDirectiveAppMetricsDirective~AppMetricsControllerAppMetricsDirective~AppMetricsDirectiveAppRoutesDirective~AppRoutesControllerAppRoutesDirective~AppRoutesDirectiveAppSchematicsDirective~AppSchematicsControllerAppSchematicsDirective~AppSchematicsDirectiveAppSeriesDirective~AppSeriesClassManipulatorAppSeriesDirective~AppSeriesColorManipulatorAppSeriesDirective~AppSeriesControllerAppSeriesDirective~AppSeriesDimensionManipulatorAppSeriesDirective~AppSeriesDirectiveAppSeriesDirective~AppSeriesManipulatorAppSeriesDirective~AppSeriesTextManipulatorAppStoriesDirectives~AppStoriesControllerAppStoriesDirectives~AppStoriesDirectiveAppTranscopeDirective~AppTranscopeDirective Tutorials File &amp; Directory StructureTerminologyJSON Class Structure of Data FilesComponents of the ApplicationInteraction of the ComponentsLayers in the AppChart D3.js Graph Layers in the AppChart D3.js Graph All components of the applications that draw a chart make use of the AppChart class which is the only one that actually issues d3.js code. The AppChart gets one container object and places an inline SVG into it which it then further subdivides into various layers and sub-layers. Each layer is stored in an internal variable of the AppChart object and thusly easily accessible when drawing/updating data. When designing this layer structure, the following problems had to be solved: Zooming and panning worked best when encapsulating everything &quot;movable&quot; in one big sub-SVG, the graph layer. This SVG can then get a viewBox attached allows to clip a window of the graph that is actually to be shown. In order to add interactivity, certain transparent rectangles, in the image shown in yellow, had to be added (for example to be able to catch drag-events on anotherwise empty graph canvas). Attaching classes to the SVG elements allowed for easy CSS-manipulation via the CSS file css/_AppChart.sass. Sometimes those classes are added and removed dynamically, e.g., if certain elements are highlighted by mouseover (e.g. class highlighted). The following picture shows the resulting structure of those layers: Ã— Search results Close "}}
